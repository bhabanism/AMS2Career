<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Race at {{ trackLayout() }}</h1>
  <table mat-table [dataSource]="dataSource" matSort class="w-full">
    <ng-container matColumnDef="Position">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Position</th>
      <td mat-cell *matCellDef="let driver">{{ driver.Position }}</td>
    </ng-container>
    <ng-container matColumnDef="DriverName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Driver Name</th>
      <td mat-cell *matCellDef="let driver">{{ driver.DriverName }}</td>
    </ng-container>
    <ng-container matColumnDef="CarName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Car Name</th>
      <td mat-cell *matCellDef="let driver">{{ driver.CarName }}</td>
    </ng-container>
    <ng-container matColumnDef="CarClass">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Car Class</th>
      <td mat-cell *matCellDef="let driver">{{ driver.CarClass }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
