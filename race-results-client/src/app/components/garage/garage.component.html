<div class="max-w-md mx-auto p-4 bg-white shadow-md rounded-lg">
  <h2 class="text-xl font-bold mb-4">Your Garage</h2>
  <div *ngIf="driver; else noDriver">
    <p><strong>Name:</strong> {{ driver.name }}</p>
    <p><strong>Location:</strong> {{ driver.location }}</p>
    <p><strong>Car:</strong> {{ driver.car }}</p>
    <p><strong>Bucks:</strong> {{ driver.bucks }}</p>
    <p><strong>License:</strong> {{ driver.license }}</p>
    <p><strong>Points:</strong> {{ driver.points }}</p>
    <button (click)="goToPoints()" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600 mt-4">
      View Points Table
    </button>
  </div>
  <ng-template #noDriver>
    <p>No driver data available. Please create a driver.</p>
  </ng-template>
</div>
